{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}"/>
    <link rel="stylesheet" href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css'>

    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <title>Code War</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href='https://fonts.googleapis.com/css?family=Raleway:500,400,300,200,100' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="{% static 'js/room.js' %}"></script>
</head>

<body>
<input type="hidden" id="room_id_indicator" value="{{ room_id }}">
<input type="hidden" id="username_indicator" value="{{ personal_username }}">
<input type="hidden" id="user_url_indicator" value="{{ personal_url }}">
<input type="hidden" id="user_name_indicator1" value="{{ user1_username }}">
<input type="hidden" id="user_name_indicator2" value="{{ user2_username }}">
<input type="hidden" id="user_name_indicator3" value="{{ user3_username }}">
<input type="hidden" id="user_name_indicator4" value="{{ user4_username }}">
<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-right" id="mySidebar">
    <div>
        <button type="text" class="room-status" id="room-status-indicator">{{ room_status }}</button>
    </div>
    <div>
        <label class="switch">
            <input type="checkbox" checked id="toggle-event">
            <span class="slider round"></span>
        </label>
    </div>
    <img class="room-active-user" src="{{ owner_url }}" height="95" width="145" alt="Bumble">
    <div class="bottom-options">
        <div class="invitationModal-div">
            <button class="notification-envelop" data-toggle="modal" data-target="#myModal"><img
                    class="notification-envelop-img" src="/codewar/media/envelope-icon-1.svg" width="100" height="40">
            </button>
        </div>
        <button type="text" class="room-status2" id="start-btn">Get start!</button>
        <button type="text" class="room-status2" id="exit-btn">Exit</button>

    </div>


</div>
<div id="large-header" class="large-header">
    <canvas id="demo-canvas"></canvas>
    <div class="main-title">
        <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Invite a User to join.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div>
                            <input type="search" id="search-user" placeholder="please type in user name to search">
                        </div>
                        <div id="searchDiv">
                            <button class="room-status" id="search-user-button">go search it</button>
                        </div>
                        <div>
                            <textarea id="invitation-content" placeholder="write some words to your invitee..."
                                      maxlength="20"></textarea></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="send-invitation-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w3-main">
            <div class="row mb-2">
                <div class="col-md-3" id="left-person-card-1">

                    <div class="card flex-md-row mb-4 shadow-sm h-md-250" id="user4">
                        <div class="card-body d-flex flex-column align-items-start">
                            <a class="personal-photo-hyperlink" id="fourth-link-indicator">
                                <img
                                    class="user-img-indicator" src="{{ user4_url}}" height="95" width="145"
                                    alt="Bumble"></a>
                            <div class="user-status">{{ user4_state }}</div>
                        </div>

                        <img class="card-img-right flex-auto d-none d-lg-block" src="{{ user4_state_url }}"
                             alt="Card image cap" id="gif">

                    </div>

                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3" id="left-person-card-2">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250" id="user3">
                        <div class="card-body d-flex flex-column align-items-start">
                            <a class="personal-photo-hyperlink" id="third-link-indicator"><img
                                    class="user-img-indicator" src="{{ user3_url }}" height="95" width="145"
                                    alt="Bumble"></a>
                            <div class="user-status">{{ user3_state }}</div>
                        </div>

                        <img class="card-img-right flex-auto d-none d-lg-block" src="{{ user3_state_url }}"
                             alt="Card image cap" id="gif">

                    </div>
                </div>
            </div>
            <div id="vs">VS</div>

            <div class="row mb-2">
                <div class="col-md-3" id="left-person-card-3">
                    <a href="https://google.com">
                        <div class="card flex-md-row mb-4 shadow-sm h-md-250" id="user2">
                            <div class="card-body d-flex flex-column align-items-start">
                                <a class="personal-photo-hyperlink" id="second-link-indicator"><img
                                        class="user-img-indicator" src="{{ user2_url }}" height="95" width="145"
                                        alt="Bumble"></a>
                                <div class="user-status">{{ user2_state }}</div>
                            </div>
                            <img class="card-img-right flex-auto d-none d-lg-block" src="{{ user2_state_url }}"
                                 alt="Card image cap" id="gif">
                        </div>
                    </a>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3" id="left-person-card-4">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250" id="user1">
                        <div class="card-body d-flex flex-column align-items-start">
                            <a class="personal-photo-hyperlink" id="owner-link-indicator"><img
                                    class="user-img-indicator" src="{{ owner_url }}" height="95" width="145"
                                    alt="Bumble"></a>
                            <div class="user-status">{{ owner_state }}</div>
                        </div>
                        <img class="card-img-right flex-auto d-none d-lg-block" src="{{ owner_state_url }}"
                             alt="Card image cap" id="gif">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
<script src="{% static 'js/starindex.js' %}"></script>
</body>
</html>
